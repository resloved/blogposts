<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog posts</h1>
    {%if authorized%}
    <h2>Logged in as {{authorized}}</h2>
    <form action="/blog" method="POST" id="usrPost">
        Title:<br>
        <input type="text" name="title">
        <textarea rows="4" cols="50" name="body"></textarea>
        <input type="submit">
    </form>
    {%endif%}
    {%if blog%}
    <ul id="tray">
        <!--<div class="post"></div>-->
        {%for post in blog%}
            <ul>
                <h3>{{post.title}}</h3>
                <h3>{{post.user}}</h3>
                {%if authorized%}
                <textarea rows="4" cols="50" name={{post.id}} form="usrModify">
                    {{post.body}}
                </textarea>
                <form action="/blog" method="POST" id="usrModify">
                    <input type="submit" value="Update">
                </form>
                <form action="/blog" method="POST" id="usrDelete">
                    <input type="submit" value="Delete">
                </form>
                {%else%}
                <p>{{post.body}}</p>
                {%endif%}
            </ul>
        {%endfor%}
    </ul>
    {%endif%}
</body>
</html>
