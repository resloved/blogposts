<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
</head>
<body>
    <h1>New User</h1>
    {%if error%}
    <h2>{{error}}</h2>
    {%endif%}
    <form action="/signup" method="POST">
        <input type="text" name="username" required><br>
        <input type="password" name="password" required><br>
        <input type="submit">
    </form>
    {%if users%}
    <h1>Current Users</h1>
    <ul>
        {%for user in users%}
        <li>{{user[0]}}</li>
        {%endfor%}
    </ul>
    {%endif%}
</body>
</html>
